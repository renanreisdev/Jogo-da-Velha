<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <button class="reset">Reiniciar</button>

        <div class="score">
            <div class="score--x">
                <p>X</p> <p class="victories">-</p>
            </div>
            <div class="score--o">
                <p>O</p> <p class="victories">-</p>
            </div>
            <p class="info">Vez de X</p>
        </div>
    </header>

    <section>
        <div class="area-line">
            <div class="line-horizontal h1 line0"></div>
            <div class="line-horizontal h2 line1"></div>
            <div class="line-horizontal h3 line2"></div>

            <div class="line-vertical v1 line3"></div>
            <div class="line-vertical v2 line4"></div>
            <div class="line-vertical v3 line5"></div>

            <div class="line-transverse t1 line6"></div>
            <div class="line-transverse t2 line7"></div>
        </div>
        <div class="area">
            <div data-item="a1" class="item border-right border-bottom"></div>
            <div data-item="a2" class="item border-right border-bottom" active></div>
            <div data-item="a3" class="item border-bottom"></div>
    
            <div data-item="b1" class="item border-right border-bottom"></div>
            <div data-item="b2" class="item border-right border-bottom"></div>
            <div data-item="b3" class="item border-bottom"></div>
    
            <div data-item="c1" class="item border-right"></div>
            <div data-item="c2" class="item border-right"></div>
            <div data-item="c3" class="item"></div>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por: <strong>Renan M. Reis</strong> - 2023</p>
    </footer>

    <a href="https://github.com/renanreisdev" class="github">
        <div>
            <img src="./assets/images/github.png" alt="imagem do github" width="75">
            <p>Meu GitHub</p>
        </div>
    </a>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
